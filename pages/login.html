<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FixIT Login</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="../styles/login.css" />
  </head>
  <body>
    <div class="container">
      <div class="row align-items-center min-vh-100">
        <!-- Form Section -->
        <div class="col-md-6">
          <div class="d-flex justify-content-between align-items-center mb-5">
            <a href="../index.html"
              ><i class="bi bi-arrow-left back-icon"></i
            ></a>
          </div>
          <div class="signup-text mb-5 fs-5 text-dark">
            Don't have an account?
            <button class="Signup-link btn btn-light border">
              <a
                href="./FixIt-WebApp/index.html"
                class="link text-decoration-none text-success"
                >Sign up</a
              >
            </button>
          </div>

          <h3 class="fw-bolder mb-4 fs-4">
            Welcome Back to FixIT, Please Login to Get Started!
          </h3>

          <form>
            <div class="mb-4">
              <label for="email" class="form-label fw-bolder"
                >Enter your Email</label
              >
              <input
                type="email"
                class="form-control"
                id="email"
                placeholder="Email"
              />
            </div>
            <div class="mb-3">
              <label for="password" class="form-label fw-bolder"
                >Enter your Password</label
              >
              <input
                type="password"
                class="form-control"
                id="password"
                placeholder="Password"
              />
            </div>
            <div class="form-check mb-3">
              <input type="checkbox" class="form-check-input" id="rememberMe" />
              <label class="form-check-label fw-bolder mb-5" for="rememberMe"
                >Remember me</label
              >
              <a
                href="#"
                class="float-end text-decoration-none forgot-password-link fw-bolder"
                >Forgot Password?</a
              >
            </div>
            <button type="submit" class="btn btn-primary w-100">Login</button>

            <div class="or-separator text-muted text-center">or login with</div>
            <div class="d-flex justify-content-center social-btns">
              <img
                src="https://img.icons8.com/color/48/000000/google-logo.png"
                alt="Google Login"
              />
              <img
                src="https://img.icons8.com/ios-filled/50/000000/mac-os.png"
                alt="Apple Login"
              />
            </div>
          </form>
        </div>

        <!-- <div class="text-center mt-3">
            <p>or login with</p>
            <div class="d-flex justify-content-center gap-2">
              <button class="btn btn-light border">
                <i class="bi bi-google"></i> Google
              </button>
              <button class="btn btn-light border">
                <i class="bi bi-apple"></i> Apple
              </button>
            </div>
          </div>
        </div> -->

        <!-- Image Section -->
        <div class="col-md-6 text-center">
          <img
            src="../images/FixIt logo-img.png"
            width="330px"
            alt="FixIT Logo"
            class="img-fluid fixit-logo"
          />
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
