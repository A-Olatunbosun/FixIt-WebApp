<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- link to stylesheet -->
    <link rel="stylesheet" href="../styles/signupprompt.css" />

    <!-- link to favicon -->
    <link
      rel="icon"
      href="../images/favicon_io/favicon.ico"
      type="image/x-icon"
    />

    <!-- link to google-font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />

    <!-- Link to Remix icons -->
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
      rel="stylesheet"
    />

    <title>Sign Up</title>
  </head>
  <body>
    <main>
      <div class="wrapper">
        <div class="nav">
          <a href="../index.html"><i class="ri-arrow-left-line"></i></a>
          <img src="../images/FixIt logo.png" alt="Fixit Logo" />
        </div>

        <div class="roles">
          <h1>Select your role to personalize your experience</h1>
          <div class="role-selection">
            <div class="user-role" id="userRole">
              <div>
                <img src="../images/user icon.svg" alt=" user icon" />
              </div>
              <p>I am a homeowner, I need help with home maintenance</p>
            </div>

            <div class="handyman-role" id="handyManRole">
              <div>
                <img src="../images/handyman icon.svg" alt=" handyman icon" />
              </div>
              <p>I am a handyman, I provide home maintenance services</p>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="../script/signupprompt.js"></script>
  </body>
</html>
